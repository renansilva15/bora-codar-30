<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>#boraCodar - Desafio 30</title>

    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />

    <!-- O "defer" faz com que o script seja lido apenas após ler todo o HTML -->
    <script src="./script.js" defer></script>
  </head>
  <body>
    <section class="card">
      <div class="container">
        <header>
          <img src="./assets/logo.png" alt="Logo do site" />
          <button>
            <p>Nova recomendação</p>
            <img src="./assets/icons/gerar.svg" alt="Gerar recomendação" />
          </button>
        </header>

        <section class="movies">
          <div class="movie">
            <div class="title">
              <span>Barbie</span>

              <div>
                <img src="./assets/icons/star.svg" alt="Estrela" />
                <p>4.9</p>
              </div>
            </div>

            <div class="poster">
              <img src="./assets/barbie.png" alt="Poster do filme" />
            </div>

            <div class="info">
              <div class="duration">
                <img src="./assets/icons/clock.svg" alt="relógio" />
                <span>1:54:00</span>
              </div>

              <div class="year">
                <img src="./assets/icons/calendar-blank.svg" alt="Calendário" />
                <span>2023</span>
              </div>
            </div>

            <button>
              <img src="./assets/icons/play.svg" alt="Play" />
              <span>Assistir trailer</span>
            </button>
          </div>

          <div class="movie">
            <div class="title">
              <span>Oppenheimer</span>

              <div>
                <img src="./assets/icons/star.svg" alt="Estrela" />
                <p>4.9</p>
              </div>
            </div>

            <div class="poster">
              <img src="./assets/oppenheimer.png" alt="Poster do filme" />
            </div>

            <div class="info">
              <div class="duration">
                <img src="./assets/icons/clock.svg" alt="relógio" />
                <span>3:00:00</span>
              </div>

              <div class="year">
                <img src="./assets/icons/calendar-blank.svg" alt="Calendário" />
                <span>2023</span>
              </div>
            </div>

            <button>
              <img src="./assets/icons/play.svg" alt="Play" />
              <span>Assistir trailer</span>
            </button>
          </div>

          <div class="movie">
            <div class="title">
              <span>Indiana Jones e o Chamado do Destino</span>

              <div>
                <img src="./assets/icons/star.svg" alt="Estrela" />
                <p>4.9</p>
              </div>
            </div>

            <div class="poster">
              <img src="./assets/indiana-jones.png" alt="Poster do filme" />
            </div>

            <div class="info">
              <div class="duration">
                <img src="./assets/icons/clock.svg" alt="relógio" />
                <span>2:22:00</span>
              </div>

              <div class="year">
                <img src="./assets/icons/calendar-blank.svg" alt="Calendário" />
                <span>2023</span>
              </div>
            </div>

            <button>
              <img src="./assets/icons/play.svg" alt="Play" />
              <span>Assistir trailer</span>
            </button>
          </div>
        </section>
      </div>
    </section>
  </body>
</html>
